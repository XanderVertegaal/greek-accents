<section class="notifications">
    <p class="correct" [class.visible]="answerState === 'correct'">Correct! This word is indeed a {{correctTonePattern}}</p>
    <p class="incorrect" [class.visible]="answerState === 'incorrect'">Incorrect! This word is in fact a {{correctTonePattern}}</p>
    <p class="game-over" [class.visible]="isGameOver">Game over!</p>
</section>
