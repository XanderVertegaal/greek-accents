<form class="button-wrapper">
    <button 
    *ngFor="let tp of TonePattern | keyvalue"
        [class]="tp.value + '-button'"
        [style.grid-area]="tp.value"
        type="button"
        (click)="onSelectTone(tp.value)">
        {{tp.value}}
        <br>
        {{applyTonePatternToWord(trimmedWord, tp.value) ?? ''}}
    </button>        
    <button class="new-word" type="button" (click)="selectNewWord.next()">Pick a new word!</button>
    </form>
