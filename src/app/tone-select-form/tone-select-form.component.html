<form class="button-wrapper" *ngIf="selectedWord">
    <button 
    *ngFor="let tp of tonePatterns"
        [class]="tp + '-button'"
        [class.disabled]="!applyTonePatternToWord(selectedWord.form, tp)"
        [disabled]="!applyTonePatternToWord(selectedWord.form, tp)"
        [style.grid-area]="tp"
        type="button"
        (click)="selectTone(tp)">
        {{tp}}
        <br>
        {{applyTonePatternToWord(selectedWord.form, tp) ?? ''}}
    </button>        
</form>
